<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Progress Report ðŸŒ¸</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fceef1, #f8f1e5);
      color: #3c3c3c;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #c97b9c;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .progress-container {
      max-width: 600px;
      margin: auto;
      background: #fff8f0;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      width: 100%;
      background-color: #f3e5f5;
      height: 30px;
      border-radius: 20px;
      margin: 20px 0;
    }

    .progress {
      height: 100%;
      background-color: #ffb3c6;
      width: 0%;
      line-height: 30px;
      color: white;
      font-weight: bold;
      transition: width 1s ease-in-out;
    }

    p {
      font-size: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #ffd6d6;
      border-radius: 12px;
      text-decoration: none;
      color: #7a4f59;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #ffccd5;
    }
  </style>
</head>
<body>

  <h1>Task Progress ðŸŒ¸</h1>
  
  <div class="progress-container">
    <p>You have completed {{ completed }} out of {{ total }} tasks.</p>

    <div class="progress-bar">
      <div class="progress" style="width: {{ percent }}%;">{{ percent }}%</div>
    </div>
  </div>

  <a href="/">Go Back to To-Do List</a>

</body>
</html>
